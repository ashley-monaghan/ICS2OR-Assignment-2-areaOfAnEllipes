<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of an Ellipse!" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ashley Monaghan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of an Ellipse Calculater</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Ellipse Area Calculater!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div>
          <h2>Formula:</h2>
          <h3>Area= Ï€ x (a x b)</h3>
        </div>
        <table>
          <tr>
            <th>
              <!-- Simple Textfield -->
              <form action="#">
                  <p>A</p>
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="a-of-ellipse"
                  />
                  <label class="mdl-textfield__label" for="a-of-ellipse">a ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
              <!-- Numeric Textfield -->
              <form action="#">
                <p>B</p>
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="b-of-ellipse"
                  />
                  <label class="mdl-textfield__label" for="b-of-ellipse">b ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
              <br />
            </th>
            <th>
              <br />
            </th>
            <th>
              <img
                src="./image/ellipse.png"
                alt="ellipse-diagram"
                id="ellipse-picture"
              />
            </th>
          </tr>
        </table>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <div id="answers">
          <div id="area"></div>
        </div>
      </main>
    </div>
  </body>
</html>
